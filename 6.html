<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Months of Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@200;400;600&family=Playfair+Display:ital,wght@1,600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --burgundy: #4a0404;
            --deep-gold: #b8860b;
            --soft-gold: #d4af37;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Ambient Background */
        #canvas-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2b0101 0%, #000 100%);
            z-index: -2;
        }

        /* Custom Magic Cursor */
        #cursor {
            position: fixed; width: 15px; height: 15px; background: var(--soft-gold);
            border-radius: 50%; pointer-events: none; z-index: 10000;
            box-shadow: 0 0 20px var(--soft-gold); mix-blend-mode: difference;
        }

        /* Page System */
        .page {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; padding: 30px;
        }
        .active { display: flex; animation: cinematicFade 2s ease-in-out forwards; }

        @keyframes cinematicFade {
            0% { opacity: 0; filter: blur(15px); transform: scale(1.1) translateY(20px); }
            100% { opacity: 1; filter: blur(0); transform: scale(1) translateY(0); }
        }

        /* Luxury Elements */
        h1 { font-family: 'Great Vibes', cursive; font-size: 5rem; color: var(--soft-gold); margin-bottom: 20px; }
        
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 50px; border-radius: 10px;
            max-width: 800px; width: 95%;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
        }

        .paragraph-text {
            font-size: 1.1rem; line-height: 2.2; font-weight: 300;
            text-align: center; color: #f2f2f2;
        }

        /* 3D Floating Frame */
        .royal-frame {
            width: 320px; height: 420px; background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 50px 80px rgba(0,0,0,0.9);
            transform: rotate(-3deg);
            transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
        }
        .royal-frame:hover { transform: rotate(0deg) scale(1.05); }
        .royal-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* Golden Button */
        .btn-luxe {
            margin-top: 40px; padding: 20px 60px;
            background: transparent; border: 1px solid var(--soft-gold);
            color: var(--soft-gold); font-family: 'Montserrat';
            letter-spacing: 5px; font-weight: 600; text-transform: uppercase;
            transition: 0.5s; position: relative; overflow: hidden;
        }
        .btn-luxe:hover { background: var(--soft-gold); color: #000; box-shadow: 0 0 50px rgba(212, 175, 55, 0.4); }

        /* Flower Clicking Interaction */
        .flower-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; margin-top: 20px; }
        .flower-btn {
            font-size: 80px; transition: 0.5s; 
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3));
        }
        .flower-btn:hover { transform: scale(1.3); }
        .reveal-anim { font-family: 'Dancing Script', cursive; font-size: 1.5rem; color: var(--soft-gold); animation: popUp 0.6s forwards; }
        
        @keyframes popUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <script>
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {

        const canvas = document.getElementById('canvas-bg');

        let rain = [];

        function initRain() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            for(let i=0; i<40; i++) {

</html>
